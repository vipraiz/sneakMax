<header class="header fix-block">
  <div class="container grid header__container">
    <div class="header__left">
      <a href="#" class="logo header__logo">SneakMax</a>
    </div>
    <div class="header__right">
      <nav class="nav header__nav">
        <ul class="nav__list list-reset">
          <li class="nav__item"><a href="#" class="nav__link">Каталог</a></li>
          <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">Подбор товара</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Наша команда</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Доставка и оплата</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="cart header__cart">
        <button class="btn-reset cart__btn" disabled>
          <span class="cart__btn-text">Корзина</span>
          <span class="cart__img">
            <svg>
              <use href="img/sprite.svg#cart"></use>
            </svg>
          <span class="cart__count"></span>
        </button>
        <div class="mini-cart">
          <div class="mini-cart__top" data-simplebar>
            <ul class="mini-cart__list list-reset">
            </ul>
          </div>
          <div class="mini-cart__bottom">
            <div class="mini-cart__total">
              <span class="mini-cart__txt">Итого:</span>
              <div class="span mini-cart__summ">0 р</div>
            </div>
            <button class="btn-reset btn btn_primary mini-cart__btn" data-graph-path="cart-modal">
              Перейти в корзину
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
